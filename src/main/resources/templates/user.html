<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

    <p th:text="${user.getId()}"></p>
    <p th:text="${user.getUsername()}"></p>
    <p th:text="${user.getLastName()}"></p>
    <p th:text="${user.getEmail()}"></p>

    <a th:href="@{/admin/edit(id=${user.getId()})}" th:text="Edit"></a>

    <form th:method="POST" th:action="@{/admin/delete(id=${user.getId()})}">
        <input type="submit" value="Delete"/>
    </form>

</body>
</html>
